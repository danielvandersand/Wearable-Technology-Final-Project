<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bench Press Analysis</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Graphs</h1>
        <div class="row">
            <div class="col-md-6">
                <h3 class="text-center">Your Bench</h3>
                <img src="data:image/png;base64,{{ plot1 }}" alt="Bench Press Plot 1" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h3 class="text-center">Exemplary Bench</h3>
                <img src="data:image/png;base64,{{ plot2 }}" alt="Bench Press Plot 2" class="img-fluid">
            </div>
        </div>
    </div>
</body>
</html>
